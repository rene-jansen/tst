<div class="list-group">
    <% _.each(countries, function(country) { %>
    
    

    <a id="<%- country._id %>" href="#/country/<%- country._id %>" class="list-group-item">

        <img src="<%- country.imagePath %>" class="place-left" id="<%- country._id %>" alt="Country Image" />
        <%- country.country %><br />

    </a>
    <% }); %>
</div>
