    <script type="text/template" id="edit-template">
        <div class="form-horizontal">
            <div id="validationError" class="text red"></div>
              
            <div class="form-group">
                <div class="col-xs-6 col-md-8">
                    <input type="text" placeholder="Name" title="Name" class="form-control" id="name" name="name" value="<%- name %>" />
                </div>
                <div class="col-xs-3 col-md-2">
                    <input type="text" placeholder="Country" title="Country" class="form-control" id="country" name="country" value="<%- country %>" />
                </div>
                <div class="col-xs-3 col-md-2">
                    <input type="text" placeholder="Category" title="Category" class="form-control" id="category" name="category" value="<%- category %>" />
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-xs-12">
                    <textarea placeholder="Description" title="Description" class="form-control" cols="185" id="description" name="description" rows="4"><%- description %></textarea>
                </div>
            </div>
          
            <div class="form-group">
                <div class="col-xs-6">
                    <textarea placeholder="Ingredients" title="Ingredients" class="form-control" id="ingredient1" name="ingredient1" rows="10"><%- ingredient1 %></textarea>                    
                </div>

                <div class="col-xs-6">
                    <textarea placeholder="Ingredients" title="Ingredients" class="form-control" id="ingredient2" name="ingredient2" rows="10"><%- ingredient2 %></textarea>                    
                </div>

            </div>

            <div class="form-group">

                <div class="col-xs-12">
                    <textarea placeholder="Production" title="Production" class="form-control" id="production" name="production" rows="18"><%- production %></textarea>                    
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-4 col-md-1">
                    <p class="control-label">Author</p>                    
                </div>
                <div class="col-xs-8 col-md-3">
                    <input type="text" placeholder="Author" title="Author" class="form-control" id="author" name="author" value="<%- author %>" />                    
                </div>

                <div class="col-xs-4 col-md-2">
                    <p class="control-label">Source</p>
                </div>                
                <div class="col-xs-8 col-md-6">
                    <input type="text" placeholder="Source" title="Source" class="form-control" id="source" name="source" value="<%- source %>" />                    
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-4 col-md-1">
                    <p class="control-label">Preparationtime</p>
                </div>                
                <div class="col-xs-8 col-md-3">
                    <input type="text" placeholder="Preparation Time" title="Preparation Time" class="form-control" id="preparationtime" name="preparationtime" value="<%- preparationtime %>" />                    
                </div>

                <div class="col-xs-4 col-md-2">
                    <p class="control-label">Cookingtime</p>
                </div>                    
                <div class="col-xs-8 col-md-2">
                    <input type="text" placeholder="Cooking Time" title="Cooking Time" class="form-control" id="cookingtime" name="cookingtime" value="<%- cookingtime %>" />                    
                </div>
               
                <div class="col-xs-4 col-md-2">
                    <p class="control-label">Serves</p>
                </div>                  
                <div class="col-xs-8 col-md-2">
                    <input type="text" placeholder="Serves" title="Serves" class="form-control" id="serves" name="serves" value="<%- serves %>" />                    
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-12">

                    <input id="btnBack" type="button" value="Back" class="btn btn-primary" />
                </div>
            </div>
            <!--    -->
        </div>
    </script>

                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">

                        </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="col-xs-6">

                            </div>

                            <div class="col-xs-6">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel-group" id="accordion2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">

                        </h4>
                    </div>
                    <div id="collapseThree" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="col-xs-12">
                                <textarea class="form-control" id="Production" readonly name="Production" rows="25"><%- production %></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion2" href="#collapseFour">
                                <small>Other</small> <span class="caret"></span>
                            </a>
                        </h4>
                    </div>
                    <div id="collapseFour" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div class="form-group">
                                <div class="col-xs-2">
                                    <p class="control-label" name="Production">Author</p>
                                </div>                                
                                <div class="col-xs-2">                                    
                                    <input type="text" placeholder="Author" title="Author" class="form-control" id="author" readonly name="author" value="<%- author %>" />   
                                </div>
                                <div class="col-xs-2">
                                    <p class="control-label">Source</p>
                                </div>
                                <div class="col-xs-6">
                                    <p class="form-control"><%- source %></p>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-xs-2">
                                    <p class="control-label">Preparationtime</p>
                                </div>
                                <div class="col-xs-2">
                                    <p class="form-control" title="Preparation time in minutes"><%- preparationtime %></p>
                                </div>
                                <div class="col-xs-2">
                                    <p class="control-label">Cookingtime</p>
                                </div>
                                <div class="col-xs-2">
                                    <p class="form-control" title="Cooking time in minutes"><%- cookingtime %></p>
                                </div>
                                <div class="col-xs-2">
                                    <p class="control-label">Serves</p>
                                </div>
                                <div class="col-xs-2">
                                    <p class="form-control"><%- serves %></p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>

            <div class="clear align-center">
                <input id="btnEditRecipe" type="button" value="Edit" class="btn btn-primary" />
                <button type="button" id="btnDeleteRecipe" class="btn btn-primary">Delete</button>
                <input id="btnCreateRecipe" type="button" value="Create" class="btn btn-primary" />
                <input id="btnBack" type="button" value="Back" class="btn btn-primary" />
            </div>
        </div>
    </script>
